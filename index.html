<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Rokkitt:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['Mulish', 'sans-serif'],
                    mono: ['Rokkitt', 'monospace'],
                },
            },
        }
    </script>
    <title>Tailwind Login</title>
</head>

<body>
    <!-- Global Container -->
    <div class="flex items-center justify-center min-h-screen bg-cyan-50">
        <!-- Card Container -->
        <div
            class="relative flex flex-col space-y-10 m-6 bg-white shadow-2xl rounded-2xl md:space-y-0 md:m-0 md:flex-row">
            <!-- Left Side -->
            <div class="p-6 md:p-20">
                <!-- Top Content -->
                <h2 class="font-mono mb-5 text-4xl font-bold">Log In</h2>
                <p class="max-w-sm mb-12 font-sans text-gray-600 font-light ">Login to your account to upload ot
                    download pictures, videos or music.</p>
                <input type="text"
                    class="w-full border border-gray-300 p-6 rounded-md placeholder:font-sans placeholder:font-light outline-none "
                    placeholder="Enter your email address" />
                <!-- Middle Content -->
                <div class="flex flex-col items-center justify-between mt-6 space-y-6 md:flex-row md:space-y-0">
                    <div class="font-thin text-cyan-700 cursor-pointer">Forget password?</div>
                    <button
                        class=" w-full md:w-auto bg-cyan-700 text-white p-6 font-bold rounded-md flex justify-center items-center space-x-4 font-sans shadow-sm shadow-cyan-100 hover:shadow-lg hover:bg-opacity-90 transition hover:-translate-y-0.5">
                        <span>Next</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-7" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <line x1="5" y1="12" x2="19" y2="12" />
                            <line x1="13" y1="18" x2="19" y2="12" />
                            <line x1="13" y1="6" x2="19" y2="12" />
                        </svg>
                    </button>
                </div>
                <!-- Border -->
                <div class="border border-b-gray-300 mt-12"></div>
                <!-- Bottom Content -->
                <p class="py-6 text-sm font-thin text-center text-gray-400">or log in with</p>
                <!-- Bottom Buttons Container -->
                <div class="flex flex-col space-y-6 md:flex-row md:space-y-0 md:space-x-4">
                    <button
                        class="flex items-center justify-center space-x-3 border border-gray-400 p-2 rounded-md shadow-sm hover:shadow-lg transition hover:-translate-y-0.5 md:w-1/2">
                        <img src="images/facebook.png" alt="" class="w-9">
                        <span class="">Facebook</span>
                    </button>
                    <button
                        class="flex items-center justify-center space-x-3 border border-gray-400 p-2 rounded-md shadow-sm hover:shadow-lg transition hover:-translate-y-0.5 md:w-1/2">
                        <img src="images/google.png" alt="" class="w-8">
                        <span class="">Google</span>
                    </button>
                </div>
            </div>
            <!-- Right Side -->
            <img src="./images/image.jpg" alt="" class=" w-[430px] hidden md:block">
            <!-- Close Button -->
            <div
                class="group absolute -top-5 right-4 flex items-center justify-center w-10 h-10 bg-gray-200 rounded-full md:bg-white md:top-4 cursor-pointer  duration-500 hover:rotate-90 hover:scale-105">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-black group-hover:text-gray-600"
                    viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <line x1="18" y1="6" x2="6" y2="18" />
                    <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
            </div>
        </div>
    </div>
</body>

</html>
